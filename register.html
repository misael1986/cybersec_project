<!DOCTYPE html>
<html>

<head>
    <title>Sistema de notas BlockChain</title>
    <meta charset="UTF-8">
    <script language="javascript" src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="register-form">
        <form method="POST" action="/reg">
            <h2 class="text-center">Sistema de notas Block-Chain</h2>
            <div class="logo">
                <img src="img/logo.png" alt="">
            </div>
            <div class="form-group">
                <label>Código estudiante</label>
                <input type="text" class="form-control" placeholder="1024495512">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Periodo académico</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>2019-2</option>
                    <option>2019-1</option>
                    <option>2018-2</option>
                    <option>2018-1</option>
                    <option>2017-2</option>
                  </select>
            </div>
            <div class="form-group">
                <label>Código asignatura</label>
                <input type="text" class="form-control" placeholder="cibersec-0001">
            </div>
            <div class="form-group">
                <label>Nota mínima</label>
                <input type="text" name="nMin" class="form-control" placeholder="3.0">
            </div>
            <div class="form-group">
                <label>Nota aprobatoria</label>
                <input type="text" name="nMax" class="form-control" placeholder="5.0">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Observaciones</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block mybtn">Registrar nota</button>
            </div>
        </form>
    </div>
</body>

</html>
